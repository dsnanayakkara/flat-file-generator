plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.18'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.nerogene.app'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'com.github.beanio:beanio:3.0.0'
	implementation group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.20.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.18'
	implementation group: 'com.github.librepdf', name: 'openpdf', version: '2.0.2'
	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
